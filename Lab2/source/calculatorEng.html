<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/calculatorEng.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg mb-5">
      <h1 class="m-auto text-white py-2">Calculator</h1>
    </nav>
  </header>
  <main>
    <section class="m-auto w-75 section py-3">
      <div class="d-flex flex-column">
        <div class="calc-container">
          <div class="item input"></div>
          <div class="item bold type" onclick="">deg</div>
          <div class="item bold" onclick="math_view('sin')">sin</div>
          <div class="item bold" onclick="math_view('cos')">cos</div>
          <div class="item bold" onclick="math_view('tan')">tan</div>
          <div class="item bold" onclick="math_view('ctg')">ctg</div>

          <div class="item bold" onclick="math_view('^')">x<sup>y</sup></div>
          <div class="item bold" onclick="math_view('lg')">lg</div>
          <div class="item bold" onclick="math_view('ln')">ln</div>
          <div class="item bold" onclick="insert('(')">(</div>
          <div class="item bold" onclick="insert(')')">)</div>

          <div class="item bold" onclick="math_view('sqr')">x<sup>2</sup></div>
          <div class="item orange" onclick="clean()">C</div>
          <div class="item orange" onclick="back()">&larr;</div>
          <div class="item orange" onclick="math_view('%')">%</div>
          <div class="item orange" onclick="insert('/')">&divide;</div>

          <div class="item bold" onclick="math_view('^-1')">x<sup>-1</sup></div>
          <div class="item" onclick="insert('7')">7</div>
          <div class="item" onclick="insert('8')">8</div>
          <div class="item" onclick="insert('9')">9</div>
          <div class="item orange" onclick="insert('*')">&times;</div>

          <div class="item bold" onclick="math_view('sqrt')">&radic;x</div>
          <div class="item" onclick="insert('4')">4</div>
          <div class="item" onclick="insert('5')">5</div>
          <div class="item" onclick="insert('6')">6</div>
          <div class="item orange" onclick="insert('-')">-</div>

          <div class="item bold" onclick="factorial_view()">x!</div>
          <div class="item" onclick="insert('1')">1</div>
          <div class="item" onclick="insert('2')">2</div>
          <div class="item" onclick="insert('3')">3</div>
          <div class="item orange" onclick="insert('+')">+</div>

          <div class="item bold" onclick="math_view('pi')">&prod;</div>
          <div class="item bold" onclick="math_view('e')">ะต</div>
          <div class="item" onclick="insert('0')">0</div>
          <div class="item" onclick="insert('.')">.</div>
          <div class="item orange equal" onclick="equal_view()">=</div>
        </div>
        
      </div>
    </section>
</main>
    <script src="../js/view.js"></script>
  <script src="../js/controller.js"></script>
  <script src="../js/model.js"></script>
</body>

</html>
