<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registration.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg mb-5">
            <h1 class="m-auto text-white py-2">User registration</h1>
        </nav>
    </header>
    <main>
        <section class="m-auto w-75 section">
            <div class="pb-5">
                <h2 class="text-white text-center pt-4 section-title">SIGN UP</h2>
                <hr class="m-auto section-line">
            </div>
            <form class="d-flex justify-content-around flex-wrap form-group" id="form_id" method="post" action="" onsubmit="validate('form_id','email');">
                <div class="d-flex flex-column form-item pb-3">
                    <label for="firstname" class="pl-4 label">Name</label>
                    <input type="text" id="firstname" name="firstname" class="rounded-pill"/>
                </div>
                <div class="d-flex flex-column form-item pb-3">
                    <label for="email" class="pl-4 label">Email</label>
                    <input type="email" id="email" name="email" class="rounded-pill"/>
                </div>
                <div class="d-flex flex-column form-item pb-3">
                    <label class="pl-4 label">Gender</label>
                    <select class="custom-select">
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                    </select>
                </div>
                <div class="d-flex flex-column form-item pb-5">
                    <label for="date" class="pl-4 label">Date of birth</label>
                    <input type="date" id="date" name="date" class="rounded"/>
                </div>
                <input type="submit" value="Submit" class="w-50 text-white font-weight-bold p-1 mb-5 rounded-pill border-0">
            </form>
            
        </section>
    </main>
    <script src="../js/validation.js"></script>
</body>

</html>
